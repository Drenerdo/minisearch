<h1>Awesomeness</h1>
<div><h2><span ng-show="text">Results for {{text}}</span></h2></div>
<div class="row">
	<div class="col-md-4">
		<form class="form-inline" role="form">
			<div class="form-group">
				<label class="sr-only" for="flickr-search">Email Address</label>
				<input class="form-control" id="flickr-search" placeholder="search" ng-model="text">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default" id="flickr-search-button" ng-click="search(text)">Search</button>
			</div>
		</form>
	</div>

	<ul class="col-md-4 pagination">
		<li ng-repeat="page in pageNav"><a href="" ng-click="search(text, page.Number)">{{page.text}}</a></li>
	</ul>
	<div class="col-md-3"><p class="pages-of-pages">Page {{page}} of {{pages}}</p></div>

</div>
